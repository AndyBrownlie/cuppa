<form [formGroup]="timesheetEntryFormGroup" novalidate>
  <mat-select placeholder="Select a project" formControlName="project">
      <mat-option *ngFor="let contractOption of contractOptions" [value]="contractOption">
          {{ contractOption }}
        </mat-option>
  </mat-select>
  <mat-form-field>
    <input matInput type="number" 
            placeholder="Enter work amount" 
            step="25" 
            min="0" 
            max="100"
            formControlName="workAmount">
            <span matSuffix>%</span>
    <mat-hint align="start">As a % of the day</mat-hint>
  </mat-form-field>
  <button mat-button color="primary" disabled="{{timesheetEntryGroup.status!='VALID'}}">Submit</button>
</form>
<br/>
<br/>
<p>Form value: {{ timesheetEntryGroup.value | json }}</p>
<p>Form status: {{ timesheetEntryGroup.status | json }}</p>

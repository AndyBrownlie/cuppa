<form [formGroup]="timesheetEntryFormGroup" novalidate  (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-select placeholder="Select a project" formControlName="project">
            <mat-option *ngFor="let projectOption of projectOptions" [value]="projectOption">
                {{ projectOption }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" 
            placeholder="Enter work amount" 
            step="25" 
            min="0" 
            max="100"
            formControlName="workAmount">
            <span matSuffix>%</span>
        <mat-hint align="start">As a % of the day</mat-hint>
  </mat-form-field>
  <button mat-button color="primary" disabled="{{timesheetEntryFormGroup.status!='VALID'}}" type="submit">Submit</button>
</form>
<br/>
<br/>
<p>Form value: {{ timesheetEntryFormGroup.value | json }}</p>
<p>Form status: {{ timesheetEntryFormGroup.status | json }}</p>
